<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassGen | Secure Password Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root { --primary-color: #007bff; }
        body { background-color: #f4f7f6; }

        /* Center the generator block */
        .main-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }

        .gen-container {
            max-width: 600px;
            width: 100%;
            padding: 2.5rem;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        /* Modernized Slider with fill line */
        .custom-range-styled {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #e9ecef;
            outline: none;
            /* The 'fill' effect is handled by JS update */
        }
        .custom-range-styled::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            border: 3px solid #fff;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        .copy-animation {
            display: none;
            color: #28a745;
            font-size: 0.85rem;
            font-weight: 600;
            position: absolute;
            width: 100%;
            top: -25px;
            animation: slideUpFade 2s forwards;
        }

        @keyframes slideUpFade {
            0% { opacity: 0; transform: translateY(10px); }
            20% { opacity: 1; transform: translateY(0); }
            80% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-10px); }
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <nav class="navbar navbar-light bg-white shadow-sm py-3">
        <div class="container">
            <a class="navbar-brand font-weight-bold text-primary" href="#">
                <i class="fas fa-key mr-2"></i>PassGen
            </a>
        </div>
    </nav>

    <!-- Centered Content Wrapper -->
    <div class="main-wrapper">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-7 col-md-10">
                    <div class="gen-container">
                        <h4 class="text-center font-weight-bold mb-1">Secure Password Generator</h4>
                        <p class="text-center mb-4">Instantly generate a secure, random password</p>

                        <!-- Password Display Section -->
                        <div class="position-relative">
                            <div id="copyNotice" class="copy-animation text-center">
                                <i class="fas fa-check"></i> Copied to clipboard!
                            </div>
                            <div class="input-group mb-4 shadow-sm">
                                <input type="text" id="passwordOutput"
                                       class="form-control form-control-lg border-right-0 bg-white" readonly
                                       placeholder="Generating...">
                                <div class="input-group-append">
                                    <button class="btn btn-light border border-left-0 text-muted" type="button"
                                            onclick="generate()" title="Regenerate">
                                        <i class="fas fa-sync-alt"></i>
                                    </button>
                                    <button class="btn btn-primary" type="button" onclick="copyToClipboard()" title="Copy">
                                        <i class="fas fa-copy"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Modern Slider -->
                        <div class="form-group mb-4">
                            <div class="d-flex justify-content-between mb-2">
                                <label class="text-muted font-weight-bold mb-0">Password Length</label>
                                <span id="lenVal" class="badge badge-primary px-3 py-2" style="font-size: 1rem;">12</span>
                            </div>
                            <input type="range" class="custom-range-styled" id="lengthSlider" min="8" max="25" value="12">
                        </div>

                        <!-- Inline Checkbox Group -->
                        <div class="d-flex flex-wrap justify-content-between border-top pt-4">
                            <div class="custom-control custom-checkbox mr-3 mb-2">
                                <input type="checkbox" class="custom-control-input" id="upper" checked
                                       onchange="generate()">
                                <label class="custom-control-label small font-weight-bold text-secondary"
                                       for="upper">Uppercase</label>
                            </div>
                            <div class="custom-control custom-checkbox mr-3 mb-2">
                                <input type="checkbox" class="custom-control-input" id="lower" checked
                                       onchange="generate()">
                                <label class="custom-control-label small font-weight-bold text-secondary"
                                       for="lower">Lowercase</label>
                            </div>
                            <div class="custom-control custom-checkbox mr-3 mb-2">
                                <input type="checkbox" class="custom-control-input" id="nums" checked onchange="generate()">
                                <label class="custom-control-label small font-weight-bold text-secondary"
                                       for="nums">Numbers</label>
                            </div>
                            <div class="custom-control custom-checkbox mb-2">
                                <input type="checkbox" class="custom-control-input" id="syms" onchange="generate()">
                                <label class="custom-control-label small font-weight-bold text-secondary"
                                       for="syms">Symbols</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-4 bg-white border-top">
        <div class="container text-center">
            <span class="text-muted small font-weight-bold">
                &copy; 2026 <span class="text-primary">TechWithAnil</span>. Secure & Private.
            </span>
        </div>
    </footer>

    <!-- JS Logic -->
    <script>
        const slider = document.getElementById('lengthSlider');
        const lenVal = document.getElementById('lenVal');

        // Function to update slider fill (the line)
        function updateSliderAppearance() {
            const val = slider.value;
            const min = slider.min ? slider.min : 8;
            const max = slider.max ? slider.max : 25;
            const percentage = (val - min) * 100 / (max - min);

            slider.style.background = `linear-gradient(to right, #007bff ${percentage}%, #e9ecef ${percentage}%)`;
            lenVal.innerText = val;
        }

        slider.addEventListener('input', () => {
            updateSliderAppearance();
            generate(); // Live generation as slider moves
        });

        async function generate() {
            const response = await fetch('/generate', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    length: slider.value,
                    upper: document.getElementById('upper').checked,
                    lower: document.getElementById('lower').checked,
                    nums: document.getElementById('nums').checked,
                    syms: document.getElementById('syms').checked
                })
            });
            const data = await response.json();
            document.getElementById('passwordOutput').value = data.password;
        }

        function copyToClipboard() {
            const passField = document.getElementById('passwordOutput');
            if (!passField.value) return;

            navigator.clipboard.writeText(passField.value).then(() => {
                const notice = document.getElementById('copyNotice');
                notice.style.display = 'block';
                setTimeout(() => { notice.style.display = 'none'; }, 2000);
            });
        }

        // Initialize
        window.onload = () => {
            updateSliderAppearance();
            generate();
        };
    </script>

</body>
</html>
